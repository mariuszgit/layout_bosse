<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__logo">
          <img src="images/logo.png" alt="Bose - brand logo">
        </div>
      </nav>

      <h1 class="title title--level1 header__title">
        The world shades.
        <br>
        Your music shines.
      </h1>
    </header>

    <main class="main">
      <section class="recommended">
        <h2 class="title title--level2 title--center recommended__title">Recommended</h2>

        <article class="item-box">
          <div class="item-box__photo">
            <img src="images/photos/image1.png" alt="Photo of Bose portable Smart speaker">
          </div>

          <h4 class="title title--level4 item-box__name">Bose portable Smart speaker</h4>

          <div class="item-box__desc">
            Portable bluetooth
          </div>

          <div class="item-box__price">
            $ 399.00
          </div>
        </article>

        <article class="item-box">
          <div class="item-box__photo">
            <img src="images/photos/image2.png" alt="Photo of SoundLink Flex Bluetooth speaker">
          </div>

          <h4 class="title title--level4 item-box__name">SoundLink Flex Bluetooth speaker</h4>

          <div class="item-box__desc">
            Portable bluetooth
          </div>

          <div class="item-box__price">
            $ 149.00
          </div>
        </article>

        <article class="item-box">
          <div class="item-box__photo">
            <img src="images/photos/image3.png" alt="Photo of SoundLink Color Bluetooth speaker II">
          </div>

          <h4 class="title title--level4 item-box__name">SoundLink Color Bluetooth speaker II</h4>

          <div class="item-box__desc">
            Portable bluetooth
          </div>

          <div class="item-box__price">
            $ 129.00
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
